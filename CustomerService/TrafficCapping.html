    <div class="FreeFlowPrivilege">
        <div class="mianliu">
            <p>流量封顶</p>
        </div>
        <div class="content" style="padding-right: 0.11rem;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据国家流量公平使用原则，云沃链卡用户流量使用达到40GB的时候，会自动关闭上网功能，次月再自动打开。

        </div>
