<body>
    <div class="content">
        <div class="wen">
            <img src="./img/wen.png" alt="">
            <p>如何开通云沃链卡</p>
        </div>
        <div class="da">
            <img src="./img/da.png" alt="">
            <div class="jieshao">
                <div class="shuoming">
                    <p></p>
                    <h4>如您已收到云沃链卡：</h4>
                </div>
                <div class="context">
                    <p>
                        进入“云沃链卡助手”微信公众号，点击菜单栏“开通”，按提示录制认证视频。
                        如自动审核成功，则云沃链卡开通成功。
                        如提示认证视频未审核通过，请您按页面提示，重新上传相应信息。
                    </p>
                   
                </div>
                <div class="shuoming">
                    <p></p>
                    <h4>如您未收到云沃链卡：</h4>
                </div>
                <div class="context">
                    <p>
                        通过短信链接或在云沃链卡助手-开通-订单查询，登录后选择实名登记，上传本人身份证正反面和正面免冠照片，由系统审核成功后再72小时内发货（新疆地区用户下单后需要去营业厅领取），收到卡后完成视频认证即可激活云沃链卡。
                    </p>
                   
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="./img/kefu.png" alt="">
    </div>
