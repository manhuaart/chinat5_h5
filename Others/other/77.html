<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>云沃链卡月租怎么扣费</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        云沃链卡实行平均日租扣费：按当月实际天数，实行平均日租扣费。【举例】假设您的大王卡于8月31号激活，8月只扣31号的套餐费0.61元。
                    </p>                                 
                    <p>
                        扣费的具体计算方式为：月租扣费=套餐月费*当月在网天数/当月总天数，结果四舍五入到分，每天更新。比如大王卡用户5月3号激活号卡入网，今天是5月6号，则截止6号，用户月租扣费=19*4/30=2.45元。
                    </p>
                    <p>
                        【温馨提示】王上通过手机营业厅查询实时话费中显示的“4G本地套餐费”即是王卡套餐月租费用。  
                    </p>
                </div>
            </div>
        </div> 
    </div>

        <p>在线咨询</p>
