<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>客服中心</title>
    <!-- [if lt IE 9]> -->

</head>
<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>沃卡办理有什么限制吗？</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        A、每个用户仅限办理一张沃卡，如联系电话、身份证号码，设备识别其中任意一个重复均无法办理；
                    </p>                        
                    <p>
                        B、每个身份证仅限办理5个联通号码（包含宽带账户）；
                    </p>
                    <p>
                        C、 16岁及以上用户可网上申请办理；              
                    </p>
                    <p>
                        D、针对未满16周岁及其他无民事行为能力的用户，应由其法定代理人在营业厅代为办理，需如实登记用户和法定代理人证件信息，并现场拍摄留存法定代理人照片。
                    </p>   
                    <p>
                        E、各省政策不同，具体以当地政策为准。
                    </p>                              
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="../../img/9.png" alt="">
    </div>
</body>
