<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>客服中心</title>
    <!-- [if lt IE 9]> -->
    <!-- 因为IE8既不支持HTML5也不支持CSS3 Media，所以我们需要加载两个JS文件，来保证我们的代码实现兼容效果 -->

<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>为什么申请沃卡后收到短信提示上传证件信息？</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        从2018年9月1日起，国家工信部要求网上办理新号卡，要求提供姓名和居民身份证号码，并上传身份证正反面照片及正面免冠照片，请您通过短信链接或在微信公众号“云沃链卡助手”，点击菜单栏开通-订单查询，然后选择实名登记，上传证件信息，上传的照片审核通过后，才可发货配送。
                    </p>                                 
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="../../img/9.png" alt="">
    </div>
