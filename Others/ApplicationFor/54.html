    <title>客服中心</title>
    <!-- [if lt IE 9]> -->

<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>如何开通沃卡？</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        A. 如您已收到沃卡：可在“云沃链卡助手”微信公众号，点击菜单栏“开通”-“开通沃卡”，按指引操作，提交身份证正面照、身份证反面照、按提示录制“活体认证”视频。
如自动审核成功，则沃卡开通成功，若提示身份证照片、“活体认证”视频未自动审核通过，请您按页面提示，重新上传相应信息。
                    </p>
                    <p>
                        B、如您未收到沃卡：通过短信链接上传本人身份证正反面和正面免冠照片，由系统审核成功后在72小时内发货（新疆地区的用户下单后需要去营业厅领取），收到卡后完成视频认证即可激活沃卡。  
                    </p>
                    <p>
                        如需协助，请在微信公众号后台回复“排队”，进入人工服务（服务时间为9：00-21：00）。
                    </p>                                 
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="../../img/9.png" alt="">
    </div>
</body>
