<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">

        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        A、云沃链卡助手余量查询“当前可用余额”指的是当前号码抵扣实时话费和欠费后的账户金额。
                    </p>          
                    <p>
                        B、若您有多个号码合并至1个账户统一交费，页面显示的“当前可用余额”查询结果，是您当前号码的费用情况。

                    </p>
