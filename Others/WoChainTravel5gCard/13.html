<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>客服中心</title>
    <!-- [if lt IE 9]> -->
    <!-- 因为IE8既不支持HTML5也不支持CSS3 Media，所以我们需要加载两个JS文件，来保证我们的代码实现兼容效果 -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <!-- <![endif] -->
    <link rel="stylesheet" href="../../css/share.css">
</head>
<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>云沃链卡套餐用户登录5G网络后速率有多高？</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        云沃链卡套餐129元、159元、199元套餐登录5G网络后提供5G优享服务；239元、299元、399元、599元套餐登录5G网络后提供5G极速服务。
                    </p> 
                    <p>
                        5G优享服务：下行速率最高为500Mbps，上行100Mbps；
                        5G极速服务：下行速率最高为1Gbps，上行100Mbps。
                    </p> 
                    <p>
                        下行上行速率标称值仅为最高值，实际体验速率受网络环境、位置、手机性能、用户套餐、同一时间上网用户数等因素的影响，可能会低于最高值。
                    </p>                                                                               
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="../../img/9.png" alt="">
    </div>
</body>
</html>
