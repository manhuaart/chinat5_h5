<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>客服中心</title>
    <!-- [if lt IE 9]> -->
    <!-- 因为IE8既不支持HTML5也不支持CSS3 Media，所以我们需要加载两个JS文件，来保证我们的代码实现兼容效果 -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <!-- <![endif] -->
    <link rel="stylesheet" href="../../css/share.css">
</head>
<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>云沃链卡会员权益怎么领取?</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        云沃链卡会员权益仅限云沃链卡用户完成激活后领取。
                        云沃链卡5G版套餐生效后需每月主动前往“沃链卡助手”微信公众号“开通-5G专区”领取会员权益，领取云沃链卡5G会员权益时，需当前可用预存款≥20元，若当月没有领取，则视为自动放弃当月会员权益，请注意云沃链卡会员权益领取有效时间。
                        满足领取条件的用户将在操作领取的48小时内到账会员权益，可进入“沃链卡助手”微信公众号“特权->个人中心->我的活动奖品”查看领取和到账记录。
                    </p>                                                       
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="../../img/9.png" alt="">
    </div>
</body>
</html>
