<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>客服中心</title>
    <!-- [if lt IE 9]> -->
    <!-- 因为IE8既不支持HTML5也不支持CSS3 Media，所以我们需要加载两个JS文件，来保证我们的代码实现兼容效果 -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <!-- <![endif] -->
    <link rel="stylesheet" href="../../css/share.css">
</head>
<body>
    <div class="content">
        <div class="wen">
            <img src="../../img/q2.png" alt="">
            <p>人工审核（实名制）需要多长时间</p>
        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">
            <div class="jieshao">
                <div class="context">
                    <p>
                        A、如您已收到沃卡需要人工审核：
                    </p>                        
                    <p>
                        人工审核激活失败，请您再上传一次试试看。如果再次尝试失败，系统会为您转为人工审核。请您耐心等待，在1-2天内会有处理结果。
                    </p>
                    <p style="margin-top:0.5rem;">
                        B、如没有收到沃卡需要人工审核：
                    </p>
                    <p>
                        上传身份证信息审核失败后，如有短信通知您再次上传，请您再上传一次试试看。审核成功后将在72小时内发货。
                    </p>
                    <p>
                        如遇高峰期，处理时间可能会有所延后。处理结果将以短信或电话方式通知，请您留意联系号码的短信及电话提醒。如需客服协助，请在“沃卡出行助手”微信公众号号回复“排队”，进入人工服务（服务时间为9：00-21：00）。
                    </p>                               
                </div>
            </div>
        </div> 
    </div>
    <div class="footer">
        <p>在线咨询</p>
        <img src="../../img/9.png" alt="">
    </div>
</body>
</html>
