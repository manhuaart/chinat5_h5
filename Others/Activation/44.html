    <div class="content">

        </div>
        <div class="da">
            <img src="../../img/a2.png" alt="">

                        在“云沃链卡助手”微信公众号，点击菜单栏“开通”-“开通沃卡”，按指引操作，并进行在线视频实人认证。由系统进行自动审核，审核通过后，此卡自动激活。整个过程中请务必保持手机处于联网状态。
